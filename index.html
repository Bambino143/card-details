<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/styles.css">
  <link rel="icon" type="image" href="images/favicon-32x32.png">
  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <title>Card details</title>
</head>
<body>
  <main> 

    <div id="container">
      <div id="cards">
        <div class="card-front cards">
          <div class="details">
            <img src="images/card-logo.svg" alt="logo" width="70px" class="logo">
            <h1 id="display-num">0000 0000 0000 0000</h1>
            <div id="name-date"><span id="display-name">JANE APPLESEED</span><p><span id="mm">00</span>/<span id="yy">00</span></p></div>
          </div>
        </div>
           
        <div class="card-back cards left-space"><p id="cvc-back">000</p></div>
  
      </div>
      <form action="#">
        <label for="name">CARDHOLDER NAME<input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required><p id="🤧"></p></label>
        <label for="number">CARD NUMBER<input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required><p id="error"></p></label>
        <div class="dates">
          <label for="mm">EXP. DATE (MM/YY) <br>
            <input type="text" class="year mm" id="💣" placeholder="MM" required>
            <input type="text" class="year yy" id="💣" placeholder="YY" required><p id="❤"></p></label><br>
          </label>
          <label for="cvc">CVC <br> <input type="text" name="cvc" id="cvc 💣" placeholder="e.g. 123" class="cvc year" required><br><p id="💕"></p></label>
        </div>
        <button id="confirm" >CONFIRM</button> 
      </form>
      <div id="thank-you">
        <img src="images/icon-complete.svg" alt="complete">
        <h1>THANK YOU</h1>
        <p>We've added your card details</p>
        <button id="Continue">Continue</button>
      </div>
    </div>
    
  </main>
  <script src="index.js"></script>
</body>
</html>
